<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Login Page</title>
    <link rel="icon" type="'image/png" href="images/logo_small.png">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <!----NAV Bar-->
    <nav class="universal-nav">
        <div class="universal-nav-left">
            <button class="SearchBox-submit">                
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="SearchBox-input" maxlength="512" placeholder="Search 9,000+ tutorials" spellcheck="false" type="search" value="">
            </button>
        </div>

        <a class="universal-nav-logo" href="http://freecodecamp.org/learn"> <img src="images/logo.svg"/> </a>

        <div class="universal-nav-right">
            <button class="lang-button-nav"> </button>
            <button class="menu-button-nav">Menu</button>
            <button class="signin-button-nav">Sign in</button>     
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
