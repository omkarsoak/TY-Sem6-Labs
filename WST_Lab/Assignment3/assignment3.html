<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #slideshow-container {
      position: relative;
      max-width: 800px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .slide {
      display: none;
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
    }

    #prev, #next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      outline: none;
      transition: background-color 0.3s;
      border-radius: 50%;
      font-size: 20px;
    }

    #prev:hover, #next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <div class="slide">
    <img src="image1.jpg" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="image2.jpg" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="image3.jpg" alt="Slide 3">
  </div>
  <!-- Add more slides here -->

  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>
</div>

<label for="interval">Interval (seconds):</label>
<input type="number" id="interval" min="1" value="0.5">
<button id="startStop">Start</button>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const intervalInput = document.getElementById("interval");
  const startStopBtn = document.getElementById("startStop");
  let slideshowInterval = null;

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length - 1) {
      slideIndex = 0;
    }
    slides[slideIndex].style.display = "block";
  }

  function startSlideshow() {
    const intervalSeconds = parseInt(intervalInput.value);
    stopSlideshow(); // Clear previous interval to avoid multiple intervals running simultaneously
    showSlides();
    slideshowInterval = setInterval(showSlides, intervalSeconds * 1000);
    startStopBtn.textContent = "Stop";
  }

  function stopSlideshow() {
    clearInterval(slideshowInterval);
    startStopBtn.textContent = "Start";
  }

  function plusSlides(n) {
    stopSlideshow(); // Stop slideshow when manually changing slides
    slideIndex += n;
    if (slideIndex > slides.length - 1) {
      slideIndex = 0;
    } else if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
  }

  prevBtn.addEventListener("click", () => {
    plusSlides(-1);
  });

  nextBtn.addEventListener("click", () => {
    plusSlides(1);
  });

  startStopBtn.addEventListener("click", () => {
    if (slideshowInterval) {
      stopSlideshow();
    } else {
      startSlideshow();
    }
  });

  // Start slideshow automatically
  startSlideshow();
</script>

</body>
</html>
